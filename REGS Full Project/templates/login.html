<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Landing Page</title>

        <!-- Bootstrap Code -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


        <!-- Project Files -->
        <!-- <link rel="stylesheet" type="text/css" href="static/login.css">
        <link rel="stylesheet" type="text/css" href="static/base.css">
        <link rel="stylesheet" type="text/css" href="static/variables.css"> -->

        <!-- Font Imports -->
        <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=PT Serif Caption' rel='stylesheet'>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md bg-body p-3 shadow-sm" id="nav">                
                <!-- Edit this to inlclude logo link -->
                <a class="navbar-brand" href="/">Logo</a>
    
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
    
                <!-- Collapsable navbar for buttons -->
                <div class="collapse navbar-collapse" id="main-navigation">
                    <ul class="navbar-nav">
    
                        <!-- All items on the navbar -->
                        <!-- Change links to other webpages -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('home')}}">Home</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/catalog">Catalog</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <br>
    

        <div class="container">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-dismissible alert-warning fade show mb-5" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" aria-label="Close" data-dismiss="alert" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
        
        



        <div class="container w-50 mx-auto bg-light d-flex flex-column rounded shadow p-3">
            <div class="container">
                <h2>Sign In</h2>
                <h5 class="lead fs-6 pb-3"><small>Stay updated with grades and classes</small></h5>
                <form class="login-form" action="/login" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="University ID" name="id" maxlength="8" minlength="8">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Password" name="password" maxlength="8">
                    </div>

                    <h5 class="lead fs-6 mb-3"><a class="text-decoration-none" href="#">Forgot password?</a></h5>

                    <div class="d-grid">
                        <button class="btn btn-primary rounded-5">Sign In</button>
                    </div>
                </form>  
            </div>

            <div class="container my-4">
                <div class="row">
                    <div class="col-5"><hr></div>
                    <div class="col-2 text-center">Or</div>
                    <div class="col-5"><hr></div>
                </div>
            </div>

            <div class="container">
                <div class="d-grid">
                    <button class="btn btn-outline-secondary rounded-5">Sign Up</button>
                </div>
            </div>
        </div>
           
    </body>

</html>


<html lang="en">
    <head>
        <title>Class</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f16edda68d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/registration.css">
    </head>

    <!-- Nav Bar -->
  <nav class="navbar navbar-expand-md bg-body p-3 shadow-sm">
    <a class="navbar-brand" href="/">Logo</a>

    <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/catalog">Catalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/userloggedin">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

    {% block content %}
        <h1>Current applicants needing review:</h1>
        <ul>
            {% for applicant in applicants %}
            <li><a href="/reviews/{{ applicant[0] }}/{{ applicant[1] }}/{{ applicant[2] }}">{{ applicant[0] }}'s {{ applicant[1] }} {{ applicant[2] }} application</a></li>
            {% endfor %}
        </ul>
    {% endblock %}


    <button class="btn btn-warning" onclick="history.back()">Back</button>

</html>

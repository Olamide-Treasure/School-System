{% extends 'base.html' %}


{% block title %}
Faculty Login
{% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h2 class="text-success text-center">Faculty Login</h2>

        <h4>
            {% if result %}

            {{result}}
            {% endif %}
        </h4>
    </div>
    <div class="row">
        <div class="col-6 mx-auto card shadow">
            <form action="" method="post">
                <div class="form-group">
                    <label for="">Username</label>
                    <input name="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input name="password" name type="password" class="form-control">
                </div>
                <div class="row">

                    <input type="submit" value="Login" class="btn btn-block btn-primary">
                </div>

            </form>
        </div>

    </div>
</div>



<!-- This script would prevent form resubmission on page reload -->
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
{% endblock %}

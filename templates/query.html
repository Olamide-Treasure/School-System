<html>
  <head>
    <title>Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body>
    <h1 style="text-align:center;"> SEARCH APPLICANTS INFO! </h1>
    Search Appplicants By last name and ID
    <form action = '/queryone' method = 'post'> 
    <label for="lname">Last Name:</label>
    <select id="lname" name="lname">
        <option value=""></option>
        {% for names in name %}
            <option value="{{names['lname']}}">{{names['lname']}}</option>
            {{names['lname']}}
        {% endfor %}
    </select>

    <label for="user_id">ID:</label>
    <select id="user_id" name="user_id">    
        <option value=""></option>
        {% for names in name %}
            <option value="{{names['user_id']}}">{{names['user_id']}}</option>
            {{names['user_id']}}
        {% endfor %}
    </select><br>
     
    <button type = "submit"> Search</button>
</form>   

Search Appplicants By Semester, year, AND degree type
<form action = '/querytwo' method = 'post'> 
    <label for="semester">Semester:</label>
    <select id="semester" name="semester">    
        <option value=""></option>
        <option value="FALL">FALL</option>
        <option value="SPRING">SPRING</option>
    </select>

    <label for="year">Year:</label>
    <select id="year" name="year">    
        <option value=""></option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select>

    <label for="degree_type">Degree:</label>
    <select id="degree_type" name="degree_type">    
        <option value=""></option>
        <option value="MS">MS</option>
        <option value="PHD">PHD</option>
    </select><br>
     
    <button type = "submit"> Search</button>
</form>

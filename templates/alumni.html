<html>
  <head>
   
    <title>Alumni Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/home.css">
 
  </head>
  <body>
 <center>
    <h1 class = "sameen"> Welcome, {{session["fname"]}} {{session["lname"]}}! </h1>
 </center>

 <div class="buttons">

    <form action = "/updateinfo" method = "POST"> 
      <h3>University ID: {{ '{:08d}'.format(session['user_id']) }}</h3>
      <h4>Last Name: 
        <input type="text" placeholder= "{{session['lname']}}" name = "lname">
      </h4>

      <h4> First Name: 
       <input type="text" placeholder= "{{session['fname']}}" name = "fname">
      </h4>

    <h4>Email Address: 
    <input type="text" placeholder="{{data['email']}}" name= "email">
    </h4>

    <h4>Address: 
    <input type="text" placeholder="{{data['user_address']}}" name= "address">
    </h4>

    <h4>Phone Number: 
    <input type="text" placeholder="{{data['user_phoneNUM']}}" name= "phonenum">
    </h4>

    <button type="submit">Submit</button>
    </form>

    </div>


 <div class = "buttons">

    <form action = "/coursehist/{{data['user_id']}}" method = "POST"> 
    <button type="submit">View Transcript</button>
    </form>
    
    <form action = "/logout"> 
    <button type="submit">Log Out</button>
    </form>

    </div>


</body>
</html>

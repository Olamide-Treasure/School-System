<html>
  <head>
     <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <title>Faculty List</title>
 
  </head>

  <body>
<center>
    <h1 class = "sameen"> List of Faculty Advsiors </h1>
    </center>

    <ul>
      {% if not data %}
        <p>No faculty advisors found</p>
        {% else %}
        {% for p in data: %}
          <p> 
          <li>
            <a href="/user/{{p['user_id']}}/{{p['user_type']}}" class="link"> {{p['fname']}} {{p['lname']}} </a>

            
  
            
          </li>
         </p>
    {% endfor %}
    {% endif %}
    </ul>

    <form action = "/"> 
    <button type="submit">Home Page</button>
    </form>


</body>

</html>

<html>
  <head>
    <title> Need Advisor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/home.css">
  </head>
  <body>
    <h1> Assign advisor for {{student[0]['fname']}} {{student[0]['lname']}} </h1> 
    <h2> Available advisors: </h2>
        {% for advisor in advisors: %}
        <li> {{advisor['fname']}} {{advisor['lname']}} &nbsp (ID: {{advisor['user_id']}})</li>
        {% endfor %}
    <form action="/assign_advisor/{{student[0]['user_id']}}" method="POST">
    <h3> Enter the ID of your preferred advisor:  
      <input type="text" name="advisor_id">
      <button type="submit">Submit</button>
    </h3>
      </form>

      <hr color=#3F000F;>

    <form action="/student/{{student[0]['user_id']}}"> 
      <button type="submit">Student Data</button>
    </form>

    <form action="/gradsec"> 
      <button type="submit">All students</button>
    </form>

    <form action="/logout"> 
      <button type="submit">Log Out</button>
    </form>
    
  </body>
</html>

<!--  LOGIN PAGE
      This page allows for users to login. 
      It will redirect the user to the correct page given the proper login information.
-->
<html>

  <head>
    <title>Log In</title>
    <link href="static/login.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>

  <!-- Background -->
  <div class="container-fluid vw-100 vh-100 position-absolute top-50 start-50 translate-middle z-n1 bkgnd"></div>

  <!-- Error Prompt -->
  <div class="container">
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-info alert-dismissible fade show mb-1" role="alert">
      {{message}}
      <button type="button" class="btn-close" aria-label="Close" data-dismiss="alert" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
  </div>

  <!-- Login Content -->
  <div class="container w-25 mx-auto bg-light d-flex flex-column rounded shadow p-3 position-absolute top-50 start-50 translate-middle">
    <div class="container">
      <h2>Sign In</h2>
      <h5 class="lead fs-6 pb-3"><small>Stay updated with grades and classes</small></h5>
      <form class="login-form" action="/userlogin" method="POST">
          <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" name="username">
          </div>
          
          <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" name="password">
          </div>

          <div class="d-grid">
              <button class="btn btn-warning rounded-5" type="submit">Sign In</button>
          </div>
      </form>  

      <div class="container my-4">
        <div class="row">
            <div class="col-5"><hr></div>
            <div class="col-2 text-center">Or</div>
            <div class="col-5"><hr></div>
        </div>
      </div>

      <div class="d-grid">
        <a class="btn btn-warning rounded-5" href="/">Return Home</a>
      </div>
    </div>
  </div>

</html>

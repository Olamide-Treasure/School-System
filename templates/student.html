<html>
  <head>
     <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <title>Student Logged In</title>
 
  </head>
  <body>
 <center>
    <h1 class = "sameen"> Welcome, {{session["fname"]}} {{session["lname"]}}! </h1>
 </center>

    <div class="buttons">

    <form action = "/updateinfo" method = "POST"> 
      <h3>University ID: {{ '{:08d}'.format(session['user_id']) }}</h3>
      <h4>Last Name: 
        <input type="text" placeholder= "{{session['lname']}}" name = "lname">
      </h4>

      <h4> First Name: 
       <input type="text" placeholder= "{{session['fname']}}" name = "fname">
      </h4>

    <h4>Email Address: 
    <input type="text" placeholder="{{data['email']}}" name= "email">
    </h4>

    <h4>Address: 
    <input type="text" placeholder="{{data['user_address']}}" name= "address">
    </h4>

    <h4>Phone Number: 
    <input type="text" placeholder="{{data['user_phoneNUM']}}" name= "phonenum">
    </h4>

    <button type="submit">Submit</button>
    </form>

    </div>

    <div class = "buttons">

    <form action = "/form1" method = "GET"> 
    <button type="submit">Form 1</button>
    </form>

    {% if not suspended %}
      <form action = "/applygrad" method = "GET"> 
      <button type="submit">Apply For Graduation</button>
      </form>
    {% else %}
      <p>You can not apply for graduation since you are currectly suspended</p>
    {% endif %}

    <form action = "/coursehist/{{data['user_id']}}" method = "POST"> 
    <button type="submit">View Enrollment Information</button>
    </form>

    <form action = "/logout"> 
    <button type="submit">Log Out</button>
    </form>

    </div>


  </body>
</html>

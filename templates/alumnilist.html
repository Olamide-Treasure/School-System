<html>
  <head>
     <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <title>Alumni List</title>
 
  </head>

  <body>
<center>
    <h1 class = "sameen"> List of Alumni </h1>
    </center>

    <ul>
      {% if not data %}
        <p>No alumni found</p>
        {% else %}
        {% for p in data: %}
          <p> 
          <li>
            <a href="/user/{{p['user_id']}}/{{p['user_type']}}" class="link">{{p['fname']}} {{p['lname']}} </a>
  
          </li>
         </p>
    {% endfor %}
    {% endif %}
    </ul>

    <form action = "/"> 
    <button type="submit">Home Page</button>
    </form>


</body>

</html>

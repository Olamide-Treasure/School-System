<html>
  <head>
    <title>Welcome {{session['fname']}} {{session['lname']}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f16edda68d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/student.css">
  
  </head>

  <div class="container">
    <div class="row my-5 ">
        <div class="col-9 mx-auto my-5">
            <h2>PhD Students</h2>

  
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">USER ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Degree ID</th>
        <th scope="col">View Student Info</th>
      </tr>
    </thead>

    <tbody>
      {% for student in students %}
        <tr>
            <td>{{ student.user_id }}</td>
            <td>{{ student.fname }}</td>
          <td>{{ student.lname }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.degree_id }}</td>
          <td><a href="/faculty/advisees/{{student.user_id}}" class="btn btn-sm btn-info">View Transcript</a>  <a href="/faculty/advisees/formone/{{student.user_id}}" class="btn btn-sm btn-warning">Review Form One</a>      </td>





        
        </tr>
      {% endfor %}
    </tbody>
  </table>
        </div>
    </div>
  </div>



<div class="container mb-5">
  <div class="row">
    <a href="/faculty" class="text-decoration-none">Back</a>
  </div>
</div>

</html>

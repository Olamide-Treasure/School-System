<html>
  <head>
    <title>Add Alumni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/home.css">
  </head>
<body>
  <h1> Add Alumni </h1>
  <form action="/addalumni" method = "POST">
      Enter First Name: 
   <input type="text" name="fname" required><br>
      Enter Last Name: 
   <input type="text" name="lname" required><br>
    Enter Username: 
   <input type="text" name="username" required><br>
    Enter Password: 
    <input type="text" name="password" required><br>


    Enter SSN Number: 
    <input type="text" name="ssn" required><br>

    Enter Email Address: 
    <input type="text" name="email" required><br>

    Enter Address: 
    <input type="text" name="address" required><br>

    Enter Phone Number: 
    <input type="text" name="phone" required><br>

    <label for="dates"> Degree Obtained: </label>
    <select name="dates" id="dates" required>
    <option value= 20>MS Graduate Studnet </option>
    <option value= 21>PhD Student</option>
    </select>
    <br>
    Semester:
    <input type="text" name="semester" minlength="4" maxlength="8" required><br>


    Graduation Year: 
    <input type="text" name="gradyear" minlength="4" maxlength="4" required pattern="\d{4}"><br>


    <input type = "hidden" name = "type" value = 2>
    <br>
  <button type="submit">Submit</button>
 </form>

    <form action = "/"> 
    <button type="submit">Return to Home Page</button>
    </form>
  
</body>
</html>

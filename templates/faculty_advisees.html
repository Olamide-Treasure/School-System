{% extends 'base.html' %}

{% block content %}
  <h2>Advisors</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      {% for advisor in advisors %}
        <tr>
          <td>{{ advisor.id }}</td>
          <td>{{ advisor.first_name }}</td>
          <td>{{ advisor.last_name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

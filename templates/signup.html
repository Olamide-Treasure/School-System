<html>
  <head>
    <title>Apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/home.css">
  </head>
<body>
  <div class="container w-50 mx-auto bg-light d-flex flex-column rounded shadow p-3 position-absolute top-50 start-50 translate-middle">
    <h1> Apply </h1>
    <form action="/signup" method = "POST">
    <div class="row">
      <div class="col-6">
        <p class="form-text mb-0">Enter First Name: </p>
        <input class="form-control" type="text" name="fname" required><br>
           
      </div>
      <div class="col-6">
        <p class="form-text mb-0">Enter Last Name: </p>
        <input class="form-control" type="text" name="lname" required><br>
      </div>
    </div>
    
      
    <div class="row">
      <div class="col-6">
        <p class="form-text mb-0">Enter Username: </p>
        <input class="form-control" type="text" name="username" required><br>
      </div>
      <div class="col-6">
        <p class="form-text mb-0">Enter Password: </p>
        <input class="form-control" type="text" name="password" required><br>
      </div>
    </div>
    
    
    <div class="row">
      <div class="col-6">
        
      </div>
      <div class="col-6">

      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <p class="form-text mb-0">Enter SSN Number: </p>
        <input class="form-control" type="text" name="ssn" required><br>
      </div>
      <div class="col-6">
        <p class="form-text mb-0">Enter Phone Number: </p>
        <input class="form-control" type="text" name="phone" required><br>
        
      </div>
    </div>
    
    <p class="form-text mb-0">Enter Email Address: </p>
    <input class="form-control" type="text" name="email" required><br>
    
    <p class="form-text mb-0">Enter Address: </p>
    <input class="form-control" type="text" name="address" required><br>


    <label class="form-text mb-0" for="dates">Currently a MS Graduate Student or a PhD Student?</label>
    <select class="form-select" name="dates" id="dates" required>
    <option value="ms">MS Graduate Studnet </option>
    <option value="phd">PhD Student</option>
    </select>
    <br>
    <button class="btn btn-warning" type="submit">Submit</button>
 </form>

    <form action = "/"> 
    <button class="btn btn-warning"   type="submit">Return to Home Page</button>
    </form>
  </div>
  
  
</body>
</html>
